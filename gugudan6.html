<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan6</title>
</head>
<body>
    <script>
        //단순, 반복적인 작업을 변수와 반복문을 활용해 제거하면서 7단을 구현한다. (for)

        var num = 7;

        for(var i=1; i<10; i++){
            var result = num * i;
            document.write(result + "<br>");
        }

    </script>
</body>
</html>
