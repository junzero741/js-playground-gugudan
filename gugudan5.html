<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Gugudan</title>
</head>
<body>
    <script>

//단순, 반복적인 작업을 변수와 반복문을 활용해 제거하면서 6단과 7단을 구현한다. (while)

        var num = 6;
        var i = 1;
       

        while(i < 10){
            var result = num * i;
            document.write(result + "<br>");
            i = i + 1;
        }
    




    </script>
</body>
</html>
