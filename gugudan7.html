<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan7</title>
</head>
<body>
    <script>

// 사용자가 입력한 숫자 값에 해당하는 단을 출력한다.
// 예를 들어 사용자가 8이라는 숫자를 입력하면 8단 전체를 계산해 출력한다.
// 사용자가 2 이상, 9 이하가 아닌 값을 입력하는 경우 "2이상, 9이하의 값만 입력할 수 있습니다."라는 메시지를 출력한다.

        var input = Number(prompt("몇 단을 출력하시겠습니까?"));

      

            if(input > 1 && input < 10){
                 for(var i=1; i<=9; i++){
                    var result = input * i;
                    console.log(result);
                    document.write(result + "<br>");
                  } 
             }else{
                document.write("2이상 9이하의 값만 입력할 수 있습니다.");
             }
            
        



    </script>
</body>
</html>
